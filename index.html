<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="holder">
      <svg viewBox="-100 -100 1200 1200">
        <g id="circleHolder"></g>
      </svg>
      <div id="controls">
        <label>
          smoothness
          <input
            id="smoothness"
            type="range"
            min="1"
            max="100"
            value="30"
            step=".1"
          />
        </label>

        <label>
          tilt
          <input id="tilt" type="range" min="0" max="20" value="9" step=".1" />
        </label>

        <label>
          gap
          <input id="gap" type="range" min="1" max="20" value="5" step=".1" />
        </label>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
